        </form>
    </body>
    <script>
        let form = document.getElementById("join-room")

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            try {
            let inviteCode = (/^[a-zA-Z0-9_]+$/.test(e.target.invite_link.value))
            windows.location = `index.html?room=${inviteCode}`
            }
            catch(e) {
                alert("invalid inviteCode")
                console.log(e)
            }
        })
    </script>
