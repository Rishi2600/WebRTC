<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>talkIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
    </head>
    <body>

        <main id="lobby-container">
            <div id="form-container">
                <div id="form-container-header">
                    <p style="font-family: sans-serif;">Create or Join Room</p>
                </div>
                <div id="form-content-wrapper">
                    <form id="join-form">
                        <input type="text" name="invite_link" required >
                        <input type="submit" value="Join room">
                        <!-- <button>Join room</button> -->
                    </form>
                </div>
            </div>
        </main>
        
    </body>
    <script>
        let form = document.getElementById("join-room")

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            try {
            let inviteCode = (/^[a-zA-Z0-9_]+$/.test(e.target.invite_link.value))
            windows.location = `index.html?room=${inviteCode}`
            }
            catch(e) {
                alert("invalid inviteCode")
                console.log(e)
            }
        })
    </script>
</html>
